<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aequi | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--primary); display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .container { max-width: 500px; padding: 2rem; }
        h1 { font-size: 6rem; margin: 0; color: #e2e8f0; }
        h2 { font-size: 2rem; margin-top: -1.5rem; margin-bottom: 1rem; }
        p { color: #64748b; margin-bottom: 2rem; }
        .btn { background: var(--primary); color: white; text-decoration: none; padding: 0.8rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: background 0.2s; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Lost in the data?</h2>
        <p>The page you are looking for doesn't exist. Let's get you back to the fairness roadmap.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
